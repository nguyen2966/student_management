spring.application.name=student-management
# Tự động nhận port từ Render hoặc dùng 8080 ở local
server.port=${PORT:8080}

# Database (PostgreSQL)
# Quan trọng: Đảm bảo chuỗi URL có ?sslmode=require khi chạy với Neon
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/student-management}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Fix lỗi múi giờ khi lưu vào DB từ máy local hoặc server Render
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh