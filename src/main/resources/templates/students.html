<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Khai báo namespace để dùng
th:* -->

<head>
  <meta charset="UTF-8">
  <title>Danh Sách Sinh Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS đơn giản -->
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <form action="/students" method="GET">
    <input type="text" name="keyword" placeholder="Nhập tên..." />
    <button type="submit">Tìm</button>
  </form>

  

  <h1>Danh Sách Sinh Viên (SSR)</h1>
  <div>
    <a th:href="@{/students/create-form}" class="btn btn-success btn-sm" style="margin-top: 10px;">
      Thêm sinh viên
    </a>
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Họ và Tên</th>
        <th>Email</th>
        <th>Tuổi</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Cú pháp Thymeleaf: Duyệt qua danh sách "dsSinhVien" -->
      <!-- th:each="biến_tạm : ${key_trong_model}" -->
      <tr th:each="student : ${dsSinhVien}" th:class="${student.age < 18} ? 'bg-danger' : ''">
        <td th:text="${student.id}">ID Mẫu</td>
        <td th:text="${student.name}">Tên Mẫu</td>
        <td th:text="${student.email}">Email Mẫu</td>
        <td th:text="${student.age}">0</td>
        <td>
          <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-primary">
            Xem chi tiết
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
