<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-warning text-dark">
            <h4>Chỉnh sửa thông tin</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/students/{id}/update(id=${student.id})}" th:object="${student}" method="post">
                
                <div class="mb-3">
                    <label class="form-label">Mã số sinh viên (Không được sửa)</label>
                    <input type="text" th:field="*{id}" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Họ tên</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tuổi</label>
                    <input type="number" th:field="*{age}" class="form-control">
                </div>

                <div class="text-end">
                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-light">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
