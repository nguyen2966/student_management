<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thông tin sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Chi tiết sinh viên</h4>
        </div>
        <div class="card-body">
            <div th:if="${sinhvien != null}">
                <p><strong>ID:</strong> <span th:text="${sinhvien.id}"></span></p>
                <p><strong>Họ tên:</strong> <span th:text="${sinhvien.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${sinhvien.email}"></span></p>
                <p><strong>Tuổi:</strong>
                    <span th:text="${sinhvien.age}" th:class="${sinhvien.age < 18} ? 'text-danger fw-bold' : ''"></span>
                </p>
            </div>

            <div th:unless="${sinhvien != null}" class="alert alert-warning">
                Không tìm thấy thông tin sinh viên này.
            </div>
        </div>
        <div class="card-footer d-flex justify-content-center gap-2">
            <a th:href="@{/students}" class="btn btn-primary btn-sm">Quay lại danh sách</a>
            <a th:href="@{/students/{id}/edit(id=${sinhvien.id})}" class="btn btn-sm btn-warning">Chỉnh sửa</a>
            <a href="#" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                data-bs-target="#confirmDeleteModal">Xóa</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Xác nhận xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                Bạn có chắc chắn muốn xóa sinh viên này không?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Hủy
                </button>
                <form th:action="@{/students/{id}/delete(id=${sinhvien.id})}" method="post">
                    <button type="submit" class="btn btn-danger">
                        Xóa
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

</html>
