<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Chi tiết sinh viên</h4>
        </div>
        <div class="card-body">
            <div th:if="${sinhvien != null}">
                <p><strong>ID:</strong> <span th:text="${sinhvien.id}"></span></p>
                <p><strong>Họ tên:</strong> <span th:text="${sinhvien.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${sinhvien.email}"></span></p>
                <p><strong>Tuổi:</strong> 
                   <span th:text="${sinhvien.age}" 
                         th:class="${sinhvien.age < 18} ? 'text-danger fw-bold' : ''"></span>
                </p>
            </div>
            
            <div th:unless="${sinhvien != null}" class="alert alert-warning">
                Không tìm thấy thông tin sinh viên này.
            </div>
        </div>
        <div class="card-footer text-end"> 
          <a th:href="@{/students}" class="btn btn-secondary btn-sm">Quay lại danh sách</a>
        </div>

        <div style="background-color: yellow;" class="card-footer text-end"> 
          <a th:href="@{/students/{id}/edit(id=${sinhvien.id})}" class="btn btn-secondary btn-sm">Chỉnh sửa</a>
        </div>

        <div style="background-color: red;" class="card-footer text-end"> 
          <a th:href="@{/students/{id}/delete(id=${sinhvien.id})}" class="btn btn-secondary btn-sm">Xóa</a>
        </div>
    </div>

</body>
</html>
